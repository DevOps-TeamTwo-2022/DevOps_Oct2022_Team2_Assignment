name: CD for delivery

on:
  pull_request:
    branches: [main]
    
jobs:
  build:
    runs-on: windows-latest  
    steps:
    - uses: actions/checkout@v2
      with:
        python-version: 3.8

    - name: Install a SQL Server suite of tools
      uses: potatoqualitee/mssqlsuite@v1.7
      with:
        install: sqlengine, sqlclient, sqlpackage, localdb

    - name: Run sqlclient
      run: sqlcmd -S localhost -U sa -P dbatools.I0 -d tempdb -Q "SELECT @@version;"

    - name: Install Libraries
      run: |
        pip install flake8 pytest pytest-cov
        pip install Flask
        pip install pyodbc      
        pip install regex
        pip install selenium
        pip install webdriver-manager 
        
    - name: Checkout Own Repo
      uses: actions/checkout@v2
      with:
        repository: DevOps-TeamTwo-2022/DevOps_Oct2022_Team2_Assignment
          
    - name: list our contents
      run: |
        ls

    - name: execute py script # run the run.py to get the latest data
      run: |
        python flaskPy.py   

    - name: test with pytest
      run: |
        python -m pytest --import-mode=append tests/ --junitxml=report.xml
    
    - if: ${{ failure() }}
      uses: JasonEtco/create-an-issue@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        filename: .github/ISSUE_TEMPLATE.md
  
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action/composite@v2
      if: always()
      with:
        junit_files: "report.xml"    
   
    - name: create folder
      run: mkdir downloads
      
    - name: move files
      run: mv *.xml ./downloads
      
    - name: Upload document
      uses: actions/upload-artifact@v2
      with: 
        name: assetDocuments
        path: downloads