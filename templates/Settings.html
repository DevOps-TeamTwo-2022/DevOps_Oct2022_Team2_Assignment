{% extends "layout.html" %}
{% block title %}Settings{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
  {{ super() }}
{% endblock %}

<!--Body-->
{% block content %}
<div class="theTitle">
  <h1>Change Settings</h1>
  <hr style="max-width: 500px; margin: 0px; border-top: 1px solid black;">
</div>

<div style="overflow-x:auto;">
  <form action="" method="post" id="settings-form">
    <!--Email-->
    <div class="settings-box">
      {% if emailPath == ""%}
        <input type="text" id="input-email" name="input-email" placeholder="<File Directory>"/>
      {% else %}
        <input type="text" id="input-email" name="input-email" placeholder="{{email-path}}"/>
      {% endif %}
        <input type="submit" id="submit-email" name="submit-email" value="Email Directory"/>
    </div>

    <!--Resume-->
    <div class="settings-box">
      {% if emailPath == ""%}
        <input type="text" id="input-resume" name="input-resume" placeholder="<File Directory>"/>
      {% else %}
        <input type="text" id="input-resume" name="input-resume" placeholder="{{resume-path}}"/>
      {% endif %}
        <input type="submit" id="submit-resume" name="submit-resume" value="Resume Directory"/>
    </div>

    <!--Internship Period-->
    <div class="settings-box">
        <input type="text" id="internship-period" name="internship-period" />
    </div>
  </form>
  
  <!-- Not sure if needed to save? -->
  <!-- 
  <div class="settings-box">
    <button type="submit" form="settings-form" value="submit">Save</button>
  </div> 
  -->

</div>

{% endblock %}
